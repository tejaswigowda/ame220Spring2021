<!doctype html>
<html>
<head>
  <style>
    .active{
      background:gold;
    }
    #numWrapper{
      position: fixed;
      width: 100%;
      bottom: 5px;
      text-align:center;
    }
    .slide{
      position:absolute;
      height: calc(100% - 50px);
      width: 100%;
      background-repeat: no-repeat;
      background-position: 50%;
      background-size: contain;
      display: none;
    }
    button#prev{
      position:fixed;
      bottom: 5px;
      left: 5px;
    }
    button#next{
      position:fixed;
      bottom: 5px;
      right: 5px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function start()
    {
      goToSlide(1);
    }
    function goPrev()
    {
      currentSlide = currentSlide - 1;
      if(currentSlide == 0){
        currentSlide = 5;
      }
      goToSlide(currentSlide);
    }
    function goNext()
    {
      currentSlide = currentSlide + 1;
      if(currentSlide > 5){
        currentSlide = 1;
      }
      goToSlide(currentSlide);
    }

    var currentSlide = 1;

    function goToSlide(n){
      currentSlide = n;
      $(".slide").fadeOut(300);
      $(".slide:nth-of-type("+ n +")").fadeIn(500);
      $("#numWrapper button").removeClass("active");
      $("#numWrapper button:nth-of-type("+ n +")").addClass("active");
    }
  </script>
</head>
<body onload='start()'>
<div class='slide' style='background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Male_northern_pintail_at_Llano_Seco.jpg/960px-Male_northern_pintail_at_Llano_Seco.jpg)'></div>
<div  class='slide' style='background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Yellow-throated_Miner_-_Sturt_National_Park.jpg/600px-Yellow-throated_Miner_-_Sturt_National_Park.jpg)'></div>
<div  class='slide' style='background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Mistletoebird_-_Round_Hill_Nature_Reserve.jpg/900px-Mistletoebird_-_Round_Hill_Nature_Reserve.jpg)'></div>
<div  class='slide' style='background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Lavender_waxbill_%28Estrilda_caerulescens%29.jpg/600px-Lavender_waxbill_%28Estrilda_caerulescens%29.jpg)'></div>
  <div  class='slide' style='background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Emu_1_-_Tidbinbilla.jpg/750px-Emu_1_-_Tidbinbilla.jpg)'></div>


<div id='numWrapper'>
  <button onclick='goToSlide(1)'>1</button>
  <button onclick='goToSlide(2)'>2</button>
  <button onclick='goToSlide(3)'>3</button>
  <button onclick='goToSlide(4)'>4</button>
  <button onclick='goToSlide(5)'>5</button>
</div>

<button onclick='goPrev()' id='prev'>Prev</button>
<button onclick='goNext()' id='next'>Next</button>
</body>
</html>
